<ion-content>
  <div class="flex flex-col items-center h-full px-8 bg-black min-h-full flex-grow">
    <form (ngSubmit)="handleLogin($event)" class="flex flex-col justify-center items-center space-y-6 pt-32 w-full">
      <h1 class="text-4xl font-body pb-16">
        Texto de ejemplo
      </h1>
      <h2 class="text-2xl font-body">
        Inicia sesión
      </h2>
      <div class="w-full">
        <input [(ngModel)]="email" name="email" autocomplete type="email" class="shadow-lg border-0 rounded-lg py-3 w-full font-body text-black transition hover:scale-105" placeholder="Correo electrónico" />
        <p *ngIf="errorMessage" class="mt-2 mx-auto text-center text-sm text-red-600 dark:text-red-500"><span class="font-medium">¡Error!</span> Debes ingresar un correo válido.</p>
      </div>
      <button type="submit" class="shadow-lg border-0 font-body bg-white hover:bg-gray-200 active:bg-gray-300 rounded-md px-8 py-4 text-black font-semibold text-md transition hover:scale-105 active:scale-95 w-full">Continuar</button>
    </form>
    <form (ngSubmit)="handleOAuth($event)" class="flex flex-col justify-center items-center space-y-2 pb-16 w-full">
      <div class="relative flex pt-5 items-center">
        <div class="inline-flex items-center justify-center w-full">
          <hr class="w-64 h-px my-8 bg-gray-300 border-0">
          <span class="absolute px-3 font-medium text-gray-300 -translate-x-1/2 left-1/2 bg-black">O</span>
        </div>
      </div>
      <button type="submit" class="shadow-lg border-0 font-body bg-white hover:bg-gray-200 active:bg-gray-300 rounded-md px-8 py-4 text-black font-semibold text-md transition hover:scale-105 active:scale-95 w-full">Continuar con Google</button>
    </form>
  </div>
</ion-content>
